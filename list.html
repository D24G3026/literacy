<!DOCTYPE html>
<html lang="ja">
<head>

<title>ヨーグルトのアレンジ</title>
</head>
<body>
<h2>材料</h2>
<ul>
<li>ヨーグルト</li>
<li>ドライマンゴー</li>
<li>ブルーベリージャム</li>
</ul>

<h2>手順</h2>
<ol>
 <li>ドライマンゴーをヨーグルトの中に入れて一日待つ</li>
 <li>ドライマンゴーを取り出す</li>
 <li>ヨーグルトとブルーベリージャムを混ぜる</li>
 <li>ヨーグルトの上にドライマンゴーをのせる</li>
</ol>

<h2>うまく作るコツ</h2>
<dl>
  <dt>混ぜ方</dt>
  <dd>高速でよく混ぜる</dd>
</dl>
</body>
</html>
